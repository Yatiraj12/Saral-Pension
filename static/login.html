<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Saral Pension Assistant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="app-container login-wrapper">
        <header class="header login-header">
            <div class="header-content login-brand">
                <div class="brand-icon login-icon">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <div class="login-titles">
                    <h1>Saral Pension</h1>
                    <p>Secure Access</p>
                </div>
            </div>
        </header>

        <main class="login-content">
            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form active" action="/chat" method="GET">
                <h2>Welcome Back</h2>
                <p class="subtitle">Enter your credentials to access your account</p>

                <div class="form-group">
                    <label for="signin-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="signin-email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="signin-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-actions">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <div class="form-footer">
                    Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form" action="/chat" method="GET">
                <h2>Create Account</h2>
                <p class="subtitle">Join the official pension platform</p>

                <div class="form-group">
                    <label for="signup-name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="signup-name" name="fullname" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password"
                        required>
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>

                <div class="form-footer">
                    Already have an account? <a href="#" id="showSignIn">Sign In</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const showSignUp = document.getElementById('showSignUp');
        const showSignIn = document.getElementById('showSignIn');

        showSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            signInForm.classList.remove('active');
            signUpForm.classList.add('active');
        });

        showSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            signUpForm.classList.remove('active');
            signInForm.classList.add('active');
        });

        // Handle Sign In submission
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would validate credentials here
            // For now, redirect to the main system
            window.location.href = '/chat';
        });

        // Handle Sign Up submission
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would create the user here
            // For now, redirect to the main system
            window.location.href = '/chat';
        });
    </script>
</body>

</html>
