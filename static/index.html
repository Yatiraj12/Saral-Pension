<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saral Pension Assistant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="brand-icon">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <div>
                    <h1>Saral Pension Assistant</h1>
                    <p>Official pension guidance powered by AI</p>
                </div>
            </div>
            <div class="header-controls">
                <select id="languageSelect" aria-label="Select Language">
                    <option value="en">English (English)</option>
                    <option value="hi">Hindi (हिंदी)</option>
                    <option value="bn">Bengali (বাংলা)</option>
                    <option value="mr">Marathi (मराठी)</option>
                    <option value="ta">Tamil (தமிழ்)</option>
                    <option value="te">Telugu (తెలుగు)</option>
                </select>
                <a href="/" class="login-link" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </header>

        <main class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="bubble">
                    Hello. How can I help you?
                </div>
            </div>
        </main>

        <footer class="input-area">
            <button id="stopBtn" class="icon-btn" aria-label="Stop Speaking" title="Stop Speaking">
                <i class="fas fa-stop-circle"></i>
            </button>
            <button id="micBtn" class="icon-btn" aria-label="Voice Input">
                <i class="fas fa-microphone"></i>
            </button>

            <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off" />

            <button id="sendBtn" class="icon-btn send-btn" aria-label="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <script src="/static/js/chat.js"></script>
</body>

</html>
